<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Игра в пары</h1>
    <input type="number" id="pairs-input" min="1" placeholder="Введите количество пар">
    <select id="difficulty-select">
        <option value="60">Тяжёлая (1 минута)</option>
        <option value="120">Средняя (2 минуты)</option>
        <option value="180">Легкая (3 минуты)</option>
    </select>
    <button id="start-btn">Начать игру</button>
    <div id="game-board"></div>
    <div id="timer"></div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span id="modal-message"></span>
            <button id="restart-btn">Начать заново</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
